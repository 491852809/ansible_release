<div ng-controller="TabsCtrl">
    <div class="col-md-2 alert alert-success" role="alert">
        <img ng-src="../../../../static/images/neko2.jpg"  width="210" height="150"/>
        <br/>
        <br/>
        <tabset vertical="true" type="pills">
        <tab ng-repeat="tab in tabs" class="handpointer"  active="tab.active" disabled="tab.disabled" ui-sref="((tab.url))">
            <tab-heading>
            <span class="glyphicon glyphicon-cloud" aria-hidden="true"> ((tab.title))</span>
            </tab-heading>
        </tab>
        </tabset>
        <br/>
        <br/>
        <img ng-src="../../../../static/images/neko1.jpg"  width="210" height="150"/>
        <br/>
        <br/>
    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="span6">
                <div class="well" ui-view></div>        
            </div>
        </div>         
    </div>
</div>
